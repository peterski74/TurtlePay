
<div style="background-color:white">
    <form name="OrganisationForm" ng-controller="OrganisationCtrl as orgCtrl" ng-submit="OrganisationForm.$valid" novalidate>

        <h3>Organisation</h3>

        <p>Total Items: {{TotalItems}}</p>

        <div class="form-group">
            <label for="OrgName">Organisation Name</label>
            <input type="text" class="form-control" id="OrgName" ng-model="Org.OrgName" />

        </div>
               

        <div class="form-group">
            <label for="OrgType">Organisation Type</label>

            <select id="OrgType" ng-model="Org.OrgType" >
                <option selected="selected" value=""></option>
                <option value="BIZ">Business</option>
                <option value="SOC">Social</option>
                
            </select>
            
        </div>
        <div class="form-group">
            <label for="OrgCategory">Category</label>
            <select id="OrgCategory" ng-model="Org.OrgCategory">
                <option selected="selected" value=""></option>
                <option value="SPRT">Sports</option>
                <option value="OLS">Online Services</option>

            </select>

        </div>

        <div class="form-group">
            <label for="OrgAddressStreetAddress">Street Address</label>
            <input type="text" class="form-control" id="OrgAddressStreetAddress" ng-model="Org.OrgAddress.StreetAddress" required />
        </div>

        <div class="form-group">
            <label for="OrgAddressSuburb">Suburb</label>
            <input type="text" class="form-control" id="OrgAddressSuburb" ng-model="Org.OrgAddress.Suburb" required />
        </div>

        <div class="form-group">
            <label for="OrgAddressState">State</label>
            <input type="text" class="form-control" id="OrgAddressState" ng-model="Org.OrgAddress.State" required />
        </div>

        <div class="form-group">
            <label for="OrgAddressPostCode">Post Code</label>
            <input type="number" class="form-control" id="OrgAddressPostCode" ng-model="Org.OrgAddress.PostCode" required  />
        </div>

        <div class="form-group">
            
            <input type="submit" value="Submit" ng-click="addOrganisation(Org)" />



            <!--<button class="btn" ng-click="addOrganisation()"><span></span>Add</button>-->
            <!--<input type="submit" ng-click="update(user)" value="Save" />-->

        </div>
    </form>

        </ul>


    </div>-->


</div>
