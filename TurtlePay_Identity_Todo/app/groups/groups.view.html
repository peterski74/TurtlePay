


<div ng-controller="GroupsCtrl as grpCtrl">
    <form name="GroupForm"  ng-submit="GroupForm.$valid && addGroup(group)" novalidate>

        <h3>Add Group</h3>

        <p>Total Items: {{TotalItems}}</p>

        <div class="form-group">
            <label for="GroupName">Group Name</label>
            <input type="text" class="form-control" id="GroupName" ng-model="group.GroupName" />

        </div>
        


        <div class="form-group">

            <input type="submit" value="Submit"  />

            <!--ng-click="addGroup(group)"-->

            <!--<button class="btn" ng-click="addOrganisation()"><span></span>Add</button>-->
            <!--<input type="submit" ng-click="update(user)" value="Save" />-->

        </div>
    </form>


    <div>

        <!--<ul class="list-unstyled">
            <li  ng-repeat="grp in groupsList">
                {{grp.groupName}}
            </li>
        </ul>-->


    
        <div ng-repeat="group in groupsList">

            <div class="col-md-4">
                <div class="box box-widget widget-user">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-aqua-active">
                        <h3 class="widget-user-username">{{group.GroupName}}</h3>
                        <h5 class="widget-user-desc">{{group.Description}}</h5>
                        <strong>Event Date:</strong> {{group.FirstDayOfActivity | date:'medium'}}
                    </div>
                    <div class="widget-user-image">
                        <!--<img class="img-circle" src="../dist/img/user1-128x128.jpg" alt="User Avatar">-->
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">
                                        <span title="Number attending">{{group.GroupMembersCount}}</span>
                                    </h5>
                                    <span class="description-text">JOINED</span>
                                </div><!-- /.description-block -->
                            </div><!-- /.col -->

                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header"><span title="Max Allowed">{{group.GroupMaxSize}}</span></h5>
                                    <span class="description-text">MAX</span>
                                </div><!-- /.description-block -->
                            </div><!-- /.col -->
                            <div class="col-sm-4">
                                <div class="description-block">
                                    <h5 class="description-header">{{group.GroupMembersPaid}}</h5>
                                    <span class="description-text">PAID</span>
                                </div><!-- /.description-block -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div>
                    <!--<div class="box-footer box-comments">
                    <div class="box-comment">
                      <div class="comment-text">
                        <span class="username">
                          Event Date:
                        </span>
                        {{group.FirstDayOfActivity}}
                      </div>
                    </div>
                  </div>
                </div>-->
                </div>
            </div>





        </div>
    </div>
</div>
